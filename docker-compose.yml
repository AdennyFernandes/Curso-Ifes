version: "3.7"
services:
    mysql:
        image: mysql:latest         
        ports:
            - "3307:3306"
        volumes:
            - mysql/var/lib/mysql/
        environment:
            - MYSQL_DATABASE= 'cursoifes' 
            - MYSQL_USER= 'root'
            - MYSQL_PASSWORD= 'root'
            - MYSQL_ROOT_PASSWORD= 'root'       
    php:
        image: php:latest     
        build: ./docker/php
        ports:
        - "9000:9000"        
        volumes:
            - ./www:/usr/share/nginx/html
            - ./docker/php/php.ini:/usr/local/etc/php/php.ini
        depends_on:
            - "mysql"
        environment:
            - MYSQL_USER=root
            - MYSQL_PASS=root    
    nginx:
        image: nginx:latest        
        ports:
            - "9999:80"
        volumes:
            - ./www:/usr/share/nginx/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf        
        links:
        - php
        - mysql
volumes:
    mysql:
    